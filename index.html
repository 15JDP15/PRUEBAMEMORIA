<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR: Looking for the limits of our memory</title>
    <link rel="stylesheet" href="style.css"> <!-- Asegúrate de que esta ruta sea correcta -->
</head>
<body>
    <div class="container">
        <h1>Prueba de Memoria</h1>
        <div id="imageArea"></div>
        <button id="startTest">Iniciar Prueba</button>
        <div id="timer" style="display:none;">5</div>
        
        <form id="questionForm" style="display:none;">
            <!-- Pregunta 1: Opción Múltiple -->
            <p>¿Cuál era el color predominante en la imagen?</p>
            <label><input type="radio" name="question1" value="rojo"> Rojo</label>
            <label><input type="radio" name="question1" value="azul"> Azul</label>
            <label><input type="radio" name="question1" value="amarillo"> Amarillo</label>

            <!-- Pregunta 2: Respuesta Abierta -->
            <div class="question">
                <p>Describe un objeto que recuerdes de la imagen:</p>
                <input type="text" id="openQuestion" class="openQuestion" placeholder="Escribe tu respuesta aquí">
            </div>
            
            <!-- Botón para enviar las respuestas -->
            <div class="submit-button">
                <button type="submit">Enviar Respuesta</button>
            </div>
        </form>
        <!-- Mensaje de confirmación, oculto inicialmente -->
        <div id="confirmationMessage" style="display:none;">
            <p>¡Respuesta enviada!</p>
        </div>
    </div>
    <script src="script.js"></script> <!-- Asegúrate de que esta ruta sea correcta -->

    </body>
</html>
